<!DOCTYPE html>
<html>
<head>
	<script src="../../../../src/min.js"></script>
</head>
<body>
	<div id="app">Loading..</div>

	<script name="src/app.html" type="x-module">
		<template>
			<h1>${msg}</h1>
		</template>
	</script>

	<script name="src/app.js" type="x-module">

		module.exports = function(){
			this.msg = 'Hello World!';
		};

	</script>

	<script type="x-module">

		function configure(aurelia){
			aurelia.use.basicConfiguration();
			aurelia.start().then(function(){
				aurelia.setRoot('src/app.js', document.getElementById('app'));
			});
		};

		require('aurelia-bootstrapper').bootstrap(configure);

	</script>
</body>
</html>
