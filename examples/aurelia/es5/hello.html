<!DOCTYPE html>
<html>
<head>
	<script src="../../../local/min.js"></script>
</head>
<body>
	<div id="app" aurelia-app="src/main">Loading..</div>

	<script id="tpl" type="text/template">
		<template>
			<h1>${msg}</h1>
		</template>
	</script>

	<script>

		SystemJS.set(SystemJS.normalizeSync('src/app.html') + '!text', SystemJS.newModule({
			default: document.getElementById('tpl').innerHTML
		}));

	</script>


	<script name="src/app" type="x-module">

		module.exports = function(){
			this.msg = 'Hello World!';
		};

	</script>

	<script name="src/main" type="x-module">

		exports.configure = function(aurelia){
			aurelia.use.basicConfiguration();
			aurelia.start().then(function(){
				aurelia.setRoot();
			});
		};

	</script>

	<script type="x-module">

		require('aurelia-bootstrapper');

	</script>
</body>
</html>
